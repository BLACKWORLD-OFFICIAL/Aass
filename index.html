<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .input-section {
            margin: 20px 0;
        }

        input {
            width: 70%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
        }

        button:hover {
            background: #0056b3;
        }

        .result-section {
            margin-top: 20px;
        }

        #image-result img {
            max-width: 100%;
            border-radius: 5px;
            margin-top: 10px;
        }

        .hidden {
            display: none;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Image Generator</h1>
        <p>Enter a prompt and let AI create an image for you!</p>
        
        <div class="input-section">
            <input type="text" id="prompt-input" placeholder="e.g., cute anime girl in a forest">
            <button id="generate-btn">Generate Image</button>
        </div>
        
        <div class="result-section">
            <div id="loading" class="hidden">Generating image... ‚è≥</div>
            <div id="image-result"></div>
        </div>
    </div>

    <script>
        document.getElementById("generate-btn").addEventListener("click", generateImage);

        async function generateImage() {
            const prompt = document.getElementById("prompt-input").value;
            const imageResult = document.getElementById("image-result");
            const loading = document.getElementById("loading");

            if (!prompt) {
                alert("Please enter a prompt!");
                return;
            }

            // Show loading
            imageResult.innerHTML = "";
            loading.classList.remove("hidden");

            try {
                // Replace with your actual API endpoint
                const apiUrl = `https://text-to-img.apis-bj-devs.workers.dev/?prompt=${encodeURIComponent(prompt)}`;
                
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error("Failed to generate image");
                }

                const data = await response.json();
                
                // If the API returns a direct image URL
                if (data.url) {
                    imageResult.innerHTML = `<img src="${data.url}" alt="Generated Image">`;
                } 
                // If the API returns a base64 image
                else if (data.image) {
                    imageResult.innerHTML = `<img src="data:image/png;base64,${data.image}" alt="Generated Image">`;
                } else {
                    throw new Error("No image data found");
                }
            } catch (error) {
                console.error("Error:", error);
                imageResult.innerHTML = `<p class="error">Error: ${error.message}</p>`;
            } finally {
                loading.classList.add("hidden");
            }
        }
    </script>
</body>
</html>
