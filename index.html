<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRO AI Image Generator</title>
    <style>
        :root {
            --primary: #6e48aa;
            --secondary: #9d50bb;
            --dark: #1a1a2e;
            --light: #f8f9fa;
            --neon: #0ff0fc;
            --success: #4CAF50;
            --danger: #f44336;
            --warning: #ff9800;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--dark), #16213e);
            color: white;
            min-height: 100vh;
            padding: 2rem;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, var(--neon), #ff00ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }
        
        .tagline {
            color: #aaa;
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
        
        .badge {
            display: inline-block;
            padding: 0.35rem 0.65rem;
            border-radius: 50px;
            background: rgba(0, 255, 255, 0.1);
            color: var(--neon);
            font-size: 0.85rem;
            margin: 0 0.5rem;
        }
        
        .generator-box {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .prompt-box {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        #prompt-input {
            flex: 1;
            padding: 1.2rem;
            border-radius: 12px;
            border: none;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            font-size: 1.1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
            resize: vertical;
            min-height: 120px;
        }
        
        #prompt-input:focus {
            outline: none;
            border-color: var(--neon);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }
        
        .prompt-tools {
            position: absolute;
            right: 1rem;
            bottom: 1rem;
            display: flex;
            gap: 0.5rem;
        }
        
        .prompt-btn {
            background: rgba(0, 0, 0, 0.3);
            color: #ccc;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .prompt-btn:hover {
            background: rgba(0, 255, 255, 0.2);
            color: var(--neon);
        }
        
        .options {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .option-group {
            flex: 1;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ccc;
            font-size: 0.95rem;
        }
        
        select, input {
            width: 100%;
            padding: 0.9rem;
            border-radius: 10px;
            border: none;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 1rem;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: var(--neon);
        }
        
        .generate-btn {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 1.2rem 2.5rem;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            box-shadow: 0 5px 20px rgba(110, 72, 170, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .generate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(110, 72, 170, 0.6);
        }
        
        .generate-btn:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .image-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }
        
        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }
        
        .image-container {
            width: 100%;
            height: 280px;
            background: rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
            transition: all 0.3s;
        }
        
        .image-actions {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            padding: 1rem;
            display: flex;
            gap: 0.5rem;
            opacity: 0;
            transition: all 0.3s;
        }
        
        .image-card:hover .image-actions {
            opacity: 1;
        }
        
        .action-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
        }
        
        .action-btn:hover {
            background: rgba(0, 255, 255, 0.3);
            transform: scale(1.1);
        }
        
        .image-info {
            padding: 1.2rem;
        }
        
        .image-prompt {
            font-size: 0.95rem;
            color: #aaa;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 0.5rem;
        }
        
        .image-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: #666;
        }
        
        .loading {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: var(--neon);
            border-radius: 50%;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            margin-top: 1rem;
            overflow: hidden;
            display: none;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            width: 0%;
            transition: width 0.3s;
        }
        
        .history-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--primary);
            color: white;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            z-index: 100;
        }
        
        .history-panel {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100vh;
            background: rgba(30, 30, 60, 0.95);
            backdrop-filter: blur(10px);
            padding: 2rem;
            transition: all 0.3s;
            z-index: 1000;
            overflow-y: auto;
        }
        
        .history-panel.active {
            right: 0;
        }
        
        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .history-title {
            font-size: 1.5rem;
        }
        
        .close-history {
            background: none;
            border: none;
            color: #aaa;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        .history-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .history-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .history-prompt {
            font-size: 0.9rem;
            color: #ccc;
            margin-bottom: 0.5rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .history-date {
            font-size: 0.8rem;
            color: #666;
        }
        
        .empty-history {
            text-align: center;
            color: #666;
            padding: 2rem 0;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .options {
                grid-template-columns: 1fr;
            }
            
            .gallery {
                grid-template-columns: 1fr;
            }
            
            .history-panel {
                width: 100%;
                right: -100%;
            }
            
            .history-panel.active {
                right: 0;
            }
            
            .history-btn {
                bottom: 1rem;
                right: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>PRO AI Image Generator</h1>
            <p class="tagline">Create stunning AI-generated images with no limits</p>
            <div>
                <span class="badge">Unlimited</span>

                <div class="option-group">

                <div class="option-group">

            </div>
            
            <div class="progress-container" id="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            
            <button id="generate-btn" class="generate-btn">
                Generate 4 Images
                <span id="loading" class="loading"></span>
            </button>
        </div>
        
        <div class="gallery" id="gallery">
            <!-- Images will appear here -->
        </div>
    </div>
    
    <button class="history-btn" id="history-btn" title="Generation History">
        <i class="fas fa-history"></i>
    </button>
    
    <div class="history-panel" id="history-panel">
        <div class="history-header">
            <h3 class="history-title">Generation History</h3>
            <button class="close-history" id="close-history">×</button>
        </div>
        <div id="history-list">
            <div class="empty-history">No generation history yet</div>
        </div>
    </div>
