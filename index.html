<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Image Generator</title>
  <style>
    body {
      background: #0f0f0f;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 20px;
      text-align: center;
      background: linear-gradient(90deg, #00f0ff, #ff00ff);
      color: black;
      font-size: 2em;
      font-weight: bold;
      box-shadow: 0 0 20px #00f0ff;
    }
    main {
      padding: 30px;
      max-width: 1000px;
      margin: auto;
    }
    .form-box {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px #00f0ff44;
      margin-bottom: 30px;
    }
    input, select, button {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }
    input, select {
      background-color: #2a2a2a;
      color: white;
    }
    button {
      background: linear-gradient(90deg, #00f0ff, #ff00ff);
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
    }
    .card {
      background: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px #00f0ffaa;
      position: relative;
    }
    .card img {
      width: 100%;
      display: block;
    }
    .card a {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: #00f0ff;
      color: black;
      padding: 6px 14px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      opacity: 0.9;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #141414;
      color: #888;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>AI Image Generator</header>
  <main>
    <div class="form-box">
      <input type="text" id="prompt" placeholder="Enter your prompt here...">
      <select id="ratio">
        <option value="512x512">Square (1:1)</option>
        <option value="768x432">YouTube (16:9)</option>
        <option value="432x768">TikTok (9:16)</option>
      </select>
      <button onclick="generateImages()">Generate Images</button>
    </div>
    <div class="grid" id="imageGrid"></div>
  </main>
  <footer>&copy; 2025 HUZII | All rights reserved</footer>  <script>
    async function generateImages() {
      const prompt = document.getElementById("prompt").value;
      const size = document.getElementById("ratio").value;
      const [width, height] = size.split('x');
      const imageGrid = document.getElementById("imageGrid");

      if (!prompt) return alert("Please enter a prompt!");
      imageGrid.innerHTML = '<p style="text-align:center;">Generating images...</p>';

      const res = await fetch("https://stablediffusionapi.com/api/v3/text2img", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          key: "hf-6YLR8xJkI2cFRgKcDnViUYoRWtzMcnXuvB",
          prompt: prompt,
          negative_prompt: "bad quality, blurry, watermark",
          width: parseInt(width),
          height: parseInt(height),
          samples: 4,
          num_inference_steps: 30,
          guidance_scale: 7.5
        })
      });

      const data = await res.json();

      if (data && data.output) {
        imageGrid.innerHTML = "";
        data.output.forEach(url => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <img src="${url}" alt="Generated Image">
            <a href="${url}" download>Download</a>
          `;
          imageGrid.appendChild(card);
        });
      } else {
        imageGrid.innerHTML = '<p style="color:red; text-align:center;">Image generation failed. Try again.</p>';
      }
    }
  </script></body>
</html>
