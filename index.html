<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Image Generator</title>
  <style>
    body {
      background: #0d0d0d;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px 10px;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }
    input, select, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }
    input, select {
      width: 300px;
    }
    button {
      background-color: #1e90ff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #006ad1;
    }
    .images-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 30px;
    }
    .image-box {
      margin: 10px;
      background: #222;
      padding: 10px;
      border-radius: 10px;
    }
    .image-box img {
      max-width: 250px;
      border-radius: 8px;
    }
    .download-btn {
      display: block;
      margin-top: 10px;
      color: #1e90ff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>AI Image Generator</h1>
  <input type="text" id="prompt" placeholder="Enter your prompt...">
  <select id="format">
    <option value="square">Square</option>
    <option value="portrait">TikTok (Portrait)</option>
    <option value="landscape">YouTube (Landscape)</option>
  </select>
  <button onclick="generateImages()">Generate</button>
  <div class="images-container" id="output"></div>  <script>
    async function generateImages() {
      const prompt = document.getElementById("prompt").value;
      const format = document.getElementById("format").value;
      const outputDiv = document.getElementById("output");
      outputDiv.innerHTML = "Generating images...";

      let size;
      if (format === "square") size = "512x512";
      else if (format === "portrait") size = "512x768";
      else size = "768x512";

      const response = await fetch(`https://api.deepseek.com/v1/generate?prompt=${encodeURIComponent(prompt)}&n=4&size=${size}`);
      const data = await response.json();

      outputDiv.innerHTML = "";
      data.images.forEach((url) => {
        const imgBox = document.createElement("div");
        imgBox.className = "image-box";
        imgBox.innerHTML = `
          <img src="${url}" alt="Generated Image">
          <a href="${url}" download class="download-btn">Download</a>
        `;
        outputDiv.appendChild(imgBox);
      });
    }
  </script></body>
</html>
