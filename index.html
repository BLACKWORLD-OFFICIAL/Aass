<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Image Generator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background-color: #0d0d0d;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      width: 100%;
      padding: 20px;
      background: linear-gradient(to right, #00f0ff, #ff00ff);
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      color: black;
      box-shadow: 0 0 20px #00f0ff;
    }
    .container {
      margin-top: 40px;
      width: 90%;
      max-width: 800px;
      background: #1a1a1a;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 0 25px #00f0ff44;
    }
    .container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00f0ff;
    }
    input, select, button {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }
    input, select {
      background-color: #2b2b2b;
      color: white;
    }
    button {
      background: linear-gradient(90deg, #ff00ff, #00f0ff);
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      transform: scale(1.05);
    }
    .image-grid {
      margin-top: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .image-card {
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px #00f0ff99;
    }
    .image-card img {
      width: 100%;
      display: block;
    }
    .download-btn {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: #00f0ff;
      color: black;
      padding: 6px 14px;
      font-size: 0.9rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      opacity: 0.85;
    }
    footer {
      margin-top: auto;
      background: #141414;
      color: #888;
      text-align: center;
      padding: 20px;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>AI Image Generator</header>
  <div class="container">
    <h2>Create Your Image</h2>
    <input id="prompt" type="text" placeholder="Enter your prompt here..." />
    <select id="ratio">
      <option value="square">Square (1:1)</option>
      <option value="youtube">YouTube (16:9)</option>
      <option value="tiktok">TikTok (9:16)</option>
    </select>
    <button onclick="generateImage()">Generate Images</button>
    <div class="image-grid" id="imageGrid"></div>
  </div>
  <footer>
    &copy; 2025 HUZII | All Rights Reserved
  </footer>  <script>
    async function generateImage() {
      const prompt = document.getElementById("prompt").value;
      const ratio = document.getElementById("ratio").value;
      const imageGrid = document.getElementById("imageGrid");

      if (!prompt) return alert("Please enter a prompt!");

      const size = ratio === 'square' ? '512x512' : ratio === 'youtube' ? '768x432' : '432x768';

      imageGrid.innerHTML = "<p style='text-align:center;'>Generating images...</p>";

      const response = await fetch("https://stablediffusionapi.com/api/v3/text2img", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          key: "hf-6YLR8xJkI2cFRgKcDnViUYoRWtzMcnXuvB", // Trial key
          prompt: prompt,
          negative_prompt: "blurry, bad quality, watermark",
          width: parseInt(size.split("x")[0]),
          height: parseInt(size.split("x")[1]),
          samples: 4,
          num_inference_steps: 25,
          guidance_scale: 7.5
        })
      });

      const data = await response.json();

      if (data && data.output && data.output.length > 0) {
        imageGrid.innerHTML = "";
        data.output.forEach(url => {
          const card = document.createElement("div");
          card.className = "image-card";
          card.innerHTML = `
            <img src="${url}" alt="Generated Image" />
            <a href="${url}" download>
              <button class="download-btn">Download</button>
            </a>
          `;
          imageGrid.appendChild(card);
        });
      } else {
        imageGrid.innerHTML = "<p style='color:red; text-align:center;'>Image generation failed. Try again.</p>";
      }
    }
  </script></body>
</html>
