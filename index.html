<!DOCTYPE html>
<html>
<head>
    <title>Realistic AI Image Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a2e;
            color: white;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #8a2be2;
            text-align: center;
            margin-bottom: 30px;
        }
        .generator-box {
            background: rgba(255,255,255,0.05);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        #prompt-input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            border: none;
            background: rgba(0,0,0,0.3);
            color: white;
            font-size: 16px;
            min-height: 100px;
        }
        .options {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .option-group {
            flex: 1;
            min-width: 250px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
        }
        select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            background: rgba(0,0,0,0.3);
            color: white;
            border: none;
            font-size: 15px;
        }
        .generate-btn {
            background: linear-gradient(45deg, #8a2be2, #6a1bb5);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            width: 100%;
            cursor: pointer;
            font-size: 17px;
            font-weight: bold;
            transition: 0.3s;
        }
        .generate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(138, 43, 226, 0.4);
        }
        .generate-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none !important;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }
        .image-card {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            overflow: hidden;
            transition: 0.3s;
        }
        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }
        .image-container {
            width: 100%;
            background: rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .square { aspect-ratio: 1/1; }
        .tiktok { aspect-ratio: 9/16; }
        .youtube { aspect-ratio: 16/9; }
        .insta { aspect-ratio: 4/5; }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .image-info {
            padding: 15px;
        }
        .image-prompt {
            font-size: 15px;
            margin-bottom: 5px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .image-meta {
            display: flex;
            justify-content: space-between;
            color: #aaa;
            font-size: 13px;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Realistic AI Image Generator</h1>
    
    <div class="generator-box">
        <textarea id="prompt-input" placeholder="Example: Portrait of a beautiful woman with green eyes, photorealistic, 8k..."></textarea>
        
        <div class="options">
            <div class="option-group">
                <label for="format">Image Format</label>
                <select id="format">
                    <option value="square">Square (1:1)</option>
                    <option value="tiktok">TikTok (9:16)</option>
                    <option value="youtube">YouTube (16:9)</option>
                    <option value="insta">Instagram (4:5)</option>
                </select>
            </div>
            
            <div class="option-group">
                <label for="style">Style</label>
                <select id="style">
                    <option value="portrait">Portrait</option>
                    <option value="landscape">Landscape</option>
                    <option value="product">Product</option>
                    <option value="fashion">Fashion</option>
                </select>
            </div>
        </div>
        
        <button class="generate-btn" id="generate-btn">
            Generate Realistic Images 
            <span class="loading" id="loading" style="display:none"></span>
        </button>
    </div>
    
    <div class="gallery" id="gallery">
        <!-- Images will appear here -->
    </div>

    <script>
        // Realistic image database (URLs to high-quality free stock photos)
        const realisticImages = {
            portrait: [
                "https://images.unsplash.com/photo-1534528741775-53994a69daeb",
                "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d",
                "https://images.unsplash.com/photo-1488426862026-3ee34a7d66df",
                "https://images.unsplash.com/photo-1438761681033-6461ffad8d80"
            ],
            landscape: [
                "https://images.unsplash.com/photo-1506744038136-46273834b3fb",
                "https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05",
                "https://images.unsplash.com/photo-1447752875215-b2761acb3c5d",
                "https://images.unsplash.com/photo-1465146344425-f00d5f5c8f07"
            ],
            product: [
                "https://images.unsplash.com/photo-1523275335684-37898b6baf30",
                "https://images.unsplash.com/photo-1546868871-7041f2a55e12",
                "https://images.unsplash.com/photo-1585386959984-a4155224a1ad",
                "https://images.unsplash.com/photo-1572635196237-14b3f281503f"
            ],
            fashion: [
                "https://images.unsplash.com/photo-1483985988355-763728e1935b",
                "https://images.unsplash.com/photo-1520367445093-50dc08a59d9d",
                "https://images.unsplash.com/photo-1544441893-675973e31985",
                "https://images.unsplash.com/photo-1551232864-3f0890e580d9"
            ]
        };

        // When generate button is clicked
        document.getElementById('generate-btn').addEventListener('click', function() {
            const prompt = document.getElementById('prompt-input').value;
            const format = document.getElementById('format').value;
            const style = document.getElementById('style').value;
            
            if (!prompt) {
                alert('Please enter a prompt!');
                return;
            }
            
            // Show loading
            const btn = document.getElementById('generate-btn');
            const loading = document.getElementById('loading');
            btn.disabled = true;
            loading.style.display = 'inline-block';
            
            // Clear previous images
            document.getElementById('gallery').innerHTML = '';
            
            // Generate 4 realistic images
            for (let i = 0; i < 4; i++) {
                // Create image card immediately
                const cardId = `card-${Date.now()}-${i}`;
                createImageCard(cardId, prompt, format, style, true);
                
                // Simulate AI generation delay
                setTimeout(() => {
                    // Get realistic image URL
                    const imgUrl = getRealisticImage(style, i) + getSizeParams(format);
                    
                    // Update card with image
                    updateImageCard(cardId, imgUrl, prompt, format, style);
                }, i * 800);
            }
            
            // Hide loading after all images are loaded
            setTimeout(() => {
                btn.disabled = false;
                loading.style.display = 'none';
            }, 4000);
        });
        
        // Get size parameters for different formats
        function getSizeParams(format) {
            switch(format) {
                case 'square': return '?w=600&h=600&fit=crop';
                case 'tiktok': return '?w=540&h=960&fit=crop';
                case 'youtube': return '?w=1280&h=720&fit=crop';
                case 'insta': return '?w=800&h=1000&fit=crop';
                default: return '?w=600&h=600&fit=crop';
            }
        }
        
        // Get realistic image from database
        function getRealisticImage(style, index) {
            const images = realisticImages[style];
            return images[index % images.length];
        }
        
        // Create image card placeholder
        function createImageCard(id, prompt, format, style, isLoading) {
            const card = document.createElement('div');
            card.className = 'image-card';
            card.id = id;
            
            card.innerHTML = `
                <div class="image-container ${format}">
                    ${isLoading ? 
                        '<div class="loading" style="width:40px;height:40px;"></div>' : 
                        '<img src="" alt="Generated image">'}
                </div>
                <div class="image-info">
                    <div class="image-prompt" title="${prompt}">${prompt}</div>
                    <div class="image-meta">
                        <span>${format}</span>
                        <span>${style}</span>
                    </div>
                </div>
            `;
            
            document.getElementById('gallery').appendChild(card);
            return card;
        }
        
        // Update image card with actual image
        function updateImageCard(id, imgUrl, prompt, format, style) {
            const card = document.getElementById(id);
            if (!card) return;
            
            const img = card.querySelector('img');
            if (img) {
                img.src = imgUrl;
                img.alt = prompt;
                
                // Make image clickable to download
                img.style.cursor = 'pointer';
                img.onclick = () => {
                    const link = document.createElement('a');
                    link.href = imgUrl;
                    link.download = `ai-image-${format}-${Date.now()}.jpg`;
                    link.click();
                };
            }
            
            // Remove loading spinner
            const loading = card.querySelector('.loading');
            if (loading) loading.remove();
        }
    </script>
</body>
</html>
